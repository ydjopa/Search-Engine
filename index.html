<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>US COVID Tracking</title>
</head>

<body>
    <section class="main">
        <nav class="navbar navbar-expand-sm navbar-light bg-dark bigger ">
            <div class="logo">
                <img src="img/logo.jpg" alt="COVID-19" class="logo">
                <a class="navbar-logo" href="index.html">
                    <b>THE COVID-19 SEACH ENGINE</b>
                </a>
            </div>
        </nav>
        <div class="search">
            <form class="js-search" action="#" method="GET">
                <fieldset class="tracker">
                    <div>
                        <legend>COVID TRACKER</legend>
                    </div>
                    <h2>US HISTORICAL DATA</h2>
                </fieldset>
                <hr />
                <div class="container-search">
                    <div class="input-field">
                        <div class="input-field-first">
                            <label>WHAT:</label><br />
                            <input class="input-select" type="text" placeholder="Enter your inquiry" id="" name="inquiry">
                        </div>
                        <div class="input-field-second my-2 my-sm-1 my-btn">
                            <label>DATE:</label><br />
                            <input class="input-select" type="date" name="service_date" min="2000-01-01" max="2999-12-31">
                        </div>
                    </div>
                    <div class="input-field-third">
                        <label>STATE:</label>
                        <div class="input-select" type="state">
                            <select class="form-control" name="choices-single-defaul">
                            <option placeholder="">Select a State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York </option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="NT">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>
                    <div class="search-button">
                        <button class="btn-search" type="button" href="#">SEARCH</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="js-results">
            <div class="container"></div>
        </div>
        <div class="text-color">
            <nav class="navbar fixed-bottom navbar-light bg-dark">
                <span class="footer-color">Copyright Â© 2020: COVID Tracker - Yves Djopa.</span><a href="https://covidtracking.com/api"> The COVID Tracking Project</a>
            </nav>
            <a href="https://covidtracking.com/api"></a>
        </div>
        <a href="https://covidtracking.com/api">
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
            </script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
            </script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
            </script>
            <script src="js/main.js"></script>
        </a>
    </section>
</body>

</html>
